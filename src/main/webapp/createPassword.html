<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your password with the following credentials</title>

    <form action="newEmployeeController" method="post">

        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" ><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" ><br>

        <label for="empNo"> Emp ID:</label><br>
        <input type="text" id="empNo" name="empNo" ><br>

        <label for="gender"> Gender:</label><br>
        <input type="text" id="gender" name="gender" ><br>

        <label for="hireDate"> Hire Date:</label><br>
        <input type="date" id="hireDate" name="hireDate" ><br>

        <label for="password"> Password:</label><br>
        <input type="password" pattern = ".{6,}" id="password" name="password" ><br>

        <input type="submit" value="Submit">
    </form>

</head>

</body>
</html>
